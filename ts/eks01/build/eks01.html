<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam-pakkifisering</title>
    <script src="eks01.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="games">
        <!-- Fylles ut av JS -->
    </div>

    <form id="form">
        <label for="inpEmail">Your friends e-mail:</label>
        <input type="email" id="inpEmail" name="email" required>

        <label for="inpMessage">Custom Message:</label>
        <input type="text" id="inpMessage" name="message">

        <label for="inpDefault">Use Default Message</label>
        <input type="checkbox" id="inpDefault" name="default">

        <br><br>

        <button type="submit" id="btnSubmit">Submit</button>
    </form>
</body>
