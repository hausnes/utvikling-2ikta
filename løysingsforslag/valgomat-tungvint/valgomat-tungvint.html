<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valgomat, the hard way</title>
    <script src="valgomat-tungvint.js" defer></script>
</head>
<body>
    <form id="skjemaValgomat">
        <label for="question1">Spørsmål 1: Er du enig i følgende utsagn?</label><br>
        <input type="radio" id="question1_helt_enig" name="question1" value="helt_enig" required> 
        <label for="question1_helt_enig">Helt enig</label><br>
        <input type="radio" id="question1_enig" name="question1" value="enig" required>
        <label for="question1_enig">Enig</label><br>
        <input type="radio" id="question1_uenig" name="question1" value="uenig" required>
        <label for="question1_uenig">Uenig</label><br>
        <input type="radio" id="question1_helt_uenig" name="question1" value="helt_uenig" required>
        <label for="question1_helt_uenig">Helt uenig</label><br>

        <label for="question2">Spørsmål 2: Er du enig i følgende utsagn?</label><br>
        <input type="radio" id="question2_helt_enig" name="question2" value="helt_enig" required>
        <label for="question2_helt_enig">Helt enig</label><br>
        <input type="radio" id="question2_enig" name="question2" value="enig" required>
        <label for="question2_enig">Enig</label><br>
        <input type="radio" id="question2_uenig" name="question2" value="uenig" required>
        <label for="question2_uenig">Uenig</label><br>
        <input type="radio" id="question2_helt_uenig" name="question2" value="helt_uenig" required>
        <label for="question2_helt_uenig">Helt uenig</label><br>

        <button type="submit">Ferdig!</button>
    </form>
</body>
</html>
